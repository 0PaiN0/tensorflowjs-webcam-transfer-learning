<html lang="en">

<head>
  <title>Webcam Transfer Learning</title>

  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@tensorflow/tfjs"></script>
  <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
  <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Webcam Transfer Learning</h1>
  <div id="app">
    <section id="tfjsController">
      <div class="train-buttons">
        <button id="left">Train left</button>
        <button id="middle">Train middle</button>
        <button id="right">Train right</button>
      </div>
      <video autoplay playsinline muted id="webcam" width="400" height="400"></video>
      <p id="modelInfo">model is loading...</p>
      <p id="webcamInfo" style="display:none;">waiting for webcam...</p>
      <div id="console"></div>
    </section>

    <section id="game">
      <canvas height="450" width="750"></canvas>

    </section>
  </div>


  <script src="game.js"></script>
  <script src="app.js"></script>

</body>

</html>
